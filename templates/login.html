<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

</head>
<body>
<header class="text-center padding10" style="display: flex; padding: 30px">
    <h1><a href="/">Chanoks Free Board!</a></h1>
</header>
<hr>
<form method="POST" action="/login_action">
    <table class="table table-hover table-striped text-center" style="border:1px solid;">
        <thead>
        <tr>
            <th>Id</th>
            <th>Password</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="id" name="id"></td>
            <td><input type="password" name="password"></td>
        </tr>

        </tbody>

    </table>
    {% if data %}
    <td>아이디와 비밀번호중 일치하지 않거나 존재하지 않습니다.</td>
    {% endif %}

    <button class="btn btn-outline-info float-end" type="submit">로그인</button>
    <button class="btn btn-outline-info float-end" type="button" onclick="location.href='/GoogleLogin'">구글로 로그인</button>
    <button class="btn btn-outline-info float-end" type="button" onclick="location.href='/NaverLogin'">네이버로 로그인</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
