<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

</head>
<body>
<h1 class="text-center padding10" style="padding: 30px"><a href="/">Chanoks Free Board!</a></h1>
<table class="table table-hover table-striped text-center" style="border:1px solid;">
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>글쓴이</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
        {% for i in data_list%}
        <tr onclick="location.href='board_detail/{{i[0]}}'">
            <td>{{ i[0] }}</td>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>
        </tr>
        {% endfor %}

    </tbody>
</table>

<hr>
<div>
    <ul class="pagination justify-content-center">
        <li><a href="#" style="margin-right: 5px;" class="text-secondary"> < </a></li>
        {% for i in range(1,page+1) %}
            <li><a href="/{{i}}" style="margin-right: 5px;" class="text-secondary"> {{i}} </a></li>
        {% endfor %}
        <li><a href="#" style="margin-right: 5px;" class="text-secondary"> > </a></li>
    </ul>
</div>
<a class="btn btn-outline-info float-end" href="/write">글쓰기</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
